<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System Test</title>
    <link rel="stylesheet" href="/css/quiz-system.css">
</head>
<body>
    <div style="padding: 20px;">
        <h1>Quiz System Test</h1>
        <button id="testQuizBtn" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Test Video Editing Quiz
        </button>
        <button id="testGeneralBtn" style="padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
            Test General Quiz
        </button>
    </div>

    <script src="/js/quiz-system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testQuizBtn = document.getElementById('testQuizBtn');
            const testGeneralBtn = document.getElementById('testGeneralBtn');
            
            testQuizBtn.addEventListener('click', function() {
                if (window.quizSystem) {
                    window.quizSystem.startQuiz('video_editing');
                } else {
                    alert('Quiz system not loaded');
                }
            });
            
            testGeneralBtn.addEventListener('click', function() {
                if (window.quizSystem) {
                    window.quizSystem.startQuiz('general');
                } else {
                    alert('Quiz system not loaded');
                }
            });
        });
    </script>
</body>
</html>
